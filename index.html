<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Super Mario Adventure Quest</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <form id="player-form">
            <label>
                Name
                <input id="playerName" name="playerName" placeholder="Player Name">
            </label>
            <label>
                Yoshi
                <input id="yoshi" type="radio" name="character" value="yoshi">
            </label>
            <label>
                Luigi
                <input id="luigi" type="radio" name="character" value="luigi">
            </label>
            <label>
                Princess Peach
                <input id="princess-peach" type="radio" name="character" value="princess-peach">
            </label>
            <label>
                Toadette
                <input id="toadette" type="radio" name="character" value="toadette">
            </label>
            <button id="submit-button" type="submit">Adventure Time!</button>
        </form>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
