<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Super Mario Adventure Quest</title>
</head>

<body>
    <header>
        <div id="header-title">
            <h1> Super Mario Adventure Quest: Rescue Mario!</h1>
        </div>
    </header>
    <main>
        <form id="player-form">
            <label id="name">
                <input id="playerName" name="playerName" placeholder="Enter Your Name Here!">
            </label>
                <div id="radio-div">
                    <label>
                        <input id="yoshi" type="radio" name="character" value="yoshi">
                        <img class="character-image" id="yoshi-image">
                        <h6>Yoshi</h6>
                    </label>

                    <label>
                        <input id="luigi" type="radio" name="character" value="luigi">
                        <img class="character-image" id="luigi-image">
                        <h6>Luigi</h6>
                    </label>

                    <label>
                        <input id="princess-peach" type="radio" name="character" value="princess-peach">
                        <img class="character-image" id="princess-image">
                        <h6>Princess Peach</h6>
                    </label>

                    <label>
                        <input id="toadette" type="radio" name="character" value="toadette">
                        <img class="character-image" id="toadette-image">
                        <h6>Toadette</h6>
                    </label>
                </div>

                <!-- <div class="button-text">
                    Let's Save Mario!
                </div> -->
                <button id="submit-button" type="submit">Let's Save Mario!</button>
                
        </form>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
